<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Consulta de CEP</title>
    
</head>
    <body>
        
        <section class="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Digite seu CEP" aria-label="Recipient's username" aria-describedby="button-addon2" id="cep">
                <button class="btn btn-warning btn-search" type="button" id="button-addon2">Pesquisar <i class="bi bi-search"></i></button>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Logradouro</span>
                <input type="text" class="form-control" id="logradouro" aria-describedby="basic-addon3" disabled>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Mun√≠cipio</span>
                <input type="text" class="form-control" id="municipio" aria-describedby="basic-addon3" disabled>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Bairro</span>
                <input type="text" class="form-control" id="bairro" aria-describedby="basic-addon3" disabled>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">UF</span>
                <input type="text" class="form-control" id="uf" aria-describedby="basic-addon3" disabled> 
              </div>
        </section>
    


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
